<section id="projects" class="section">
  <div class="container">
    <h2 class="section-title">Featured Projects</h2>
    <p class="section-subtitle">
      Here are some of my recent projects that showcase my skills and experience
    </p>

    <div class="filter-buttons">
      <button
        class="filter-btn"
        [class.active]="activeFilter === 'all'"
        (click)="filterProjects('all')"
      >
        All
      </button>
      <button
        class="filter-btn"
        [class.active]="activeFilter === 'web'"
        (click)="filterProjects('web')"
      >
        Web Apps
      </button>
      <button
        class="filter-btn"
        [class.active]="activeFilter === 'mobile'"
        (click)="filterProjects('mobile')"
      >
        Mobile
      </button>
      <button
        class="filter-btn"
        [class.active]="activeFilter === 'fullstack'"
        (click)="filterProjects('fullstack')"
      >
        Full Stack
      </button>
    </div>

    <div class="projects-grid">
      <div class="project-card" *ngFor="let project of filteredProjects">
        <div class="project-image">
          <img [src]="project.image" [alt]="project.title">
          <div class="project-overlay">
            <div class="project-links">
              <a [href]="project.liveUrl" target="_blank" class="project-link">
                <i class="fas fa-external-link-alt"></i>
              </a>
              <a [href]="project.githubUrl" target="_blank" class="project-link">
                <i class="fab fa-github"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="project-content">
          <h3 class="project-title">{{ project.title }}</h3>
          <p class="project-description">{{ project.description }}</p>
          <div class="project-tech">
            <span class="tech-tag" *ngFor="let tech of project.technologies">
              {{ tech }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
